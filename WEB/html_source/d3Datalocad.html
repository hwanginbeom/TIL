 <body>
  <script>
  d3.csv('./data/info.csv', function(data){
	  //console binding
	  for(var i=0; i<data.length; i++){
		  console.log(data[i])
		  console.log(data[i].name)
		  console.log(data[i].age)
		  }
	// view binding
	d3.select('body')
	.selectAll('p')
	.data(data)
	.enter()
	.append('p')
	.text(function(d){
		return d.name + " , "+d.age
	})
		
	})

  </script>
